<body>
    
<script>

        function cacapalavra(){
            var frase = prompt('Informe uma frase: ');
            var palavra = prompt('Agora, informe a palavra desejada: ');
            var posicao = frase.indexOf(palavra) !==-1;
            if(posicao == true){
                posicao = `A palavra "${palavra}" esta no índice ${frase.indexOf(palavra) + 1}`;
            }
            else{
                posicao = `A palavra "${palavra}" não foi encontrada`;
            }
            return document.write(posicao);
        }
        cacapalavra()

</script>

</body>
</html>
